<div>

    <h2 translate="codingApp.etat_session.home.title">Etat_session</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveEtat_sessionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="codingApp.etat_session.home.createLabel">Create a new Etat_session</span>
    </button>
    <div class="modal fade" id="saveEtat_sessionModal" tabindex="-1" role="dialog" aria-labelledby="myEtat_sessionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myEtat_sessionLabel" translate="codingApp.etat_session.home.createOrEditLabel">Create or edit a Etat_session</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="etat_session.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="codingApp.etat_session.libelle">Libelle</label>
                            <input type="text" class="form-control" name="libelle"
                                   ng-model="etat_session.libelle">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteEtat_sessionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(etat_session.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="codingApp.etat_session.delete.question" translate-values="{id: '{{etat_session.id}}'}">Are you sure you want to delete this Etat_session?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="codingApp.etat_session.libelle">Libelle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="etat_session in etat_sessions">
                    <td><a ui-sref="etat_sessionDetail({id:etat_session.id})">{{etat_session.id}}</a></td>
                    <td>{{etat_session.libelle}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="etat_sessionDetail({id:etat_session.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(etat_session.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(etat_session.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
