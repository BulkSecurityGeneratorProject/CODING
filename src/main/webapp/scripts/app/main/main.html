        </div>

            <iframe width="750" height="510" src="//www.dailymotion.com/embed/video/x2peoef_coding_lifestyle" frameborder="0" allowfullscreen></iframe>

            <iframe src="bower_components/tchat/index.html" height="510" </iframe>
        </div>
    </div>
</div>
